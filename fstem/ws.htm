                        { id: "studinfo", name: "首页", router: "studinfo" },
                        { id: "applyclass", name: "选课报课", router: "applyclass" },
                        { id: "studclass", name: "我的课程", router: "studlesn" },
                        { id: "studteam", name: "我的课题", router: "studteam" },
                        { id: "exhibit", name: "作品展评", router: "exhibit" }
                    ]
                    };
                    window.PageData.user.menu = { defidx: "", container: "[lvs_elm=WorkSpace]", list: [
                        { id: "studinfo", name: "我的信息", router: "studinfo" }
                    ]
                    };
                    if (CurDefope == "")
                        CurDefope = "studinfo";
                }
                lvs.BindTmpl("#MainSpaceTmpl", $('#divMainPage'), token, idxid, window.PageData, function () {
                    var bodyheit = $(window).height() - $('.HeaderBox').height() - $('.FooterBox').height() - 8;
                    $('.MainBody').css("min-height", bodyheit);
                    if (CurDefope.indexOf("*") != -1) {
                        lvs.LvsRout(CurDefope.split('*')[0], token, idxid, CurDefope.split('*')[1]);
                    }
                    else if (CurDefope != "")
                        lvs.LvsRout(CurDefope, token, idxid, 0);
                });
            });
        });
    </script>
