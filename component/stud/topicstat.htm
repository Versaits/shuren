<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div lvs_component="cn_stud_topicstat" lvs_jqexec="lvs_stud_topic">
        <table class="BaseTable" width="100%">
            <thead><td>所在分组</td><td>对应阶段</td><td>任务进度</td></thead>
            {{each(g,grpdata) groups}}
            {{if (g%2)==1}}<tr class="GreyTr">{{else}}<tr>{{/if}}
                <td>${grpdata.name}</td><td>${grpdata.lesntitle}</td><td>${grpdata.status}</td>
            </tr>
            {{/each}}
        </table>
    </div>
</body>
</html>
