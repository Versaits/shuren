<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="SelBox" lvs_bind="paperlist">
        <div style="height:500px;overflow:auto">
            <div class="flexbox">
                {{each(t,tmpldata) tmpls}}
                    <div class="Selecting flex1" idxseq="${t}" style="margin-right:2px">
                        <div style="font-size:10px">${tmpldata.name}</div>
                        <img width="100%" src="${tmpldata.tmplimg}" />
                    </div>
                    {{if (t%4)==3}}</div><div class="flexbox">{{/if}}
                {{/each}}
                {{if tmpls.length%4==3}}<div class="flex1" style="margin-right:2px"></div>{{/if}}
                {{if tmpls.length%4==2}}<div class="flex1" style="margin-right:2px"></div><div class="flex1" style="margin-right:2px"></div>{{/if}}
                {{if tmpls.length%4==1}}<div class="flex1" style="margin-right:2px"></div><div class="flex1" style="margin-right:2px"></div><div class="flex1" style="margin-right:2px"></div>{{/if}}
            </div>
        </div>
        <div class="BaseDesc"><a class="FormOk button bg-green">确定选择</a><a class="FormCancel button bg-grey">取消操作</a></div>
    </div>
</body>
</html>
