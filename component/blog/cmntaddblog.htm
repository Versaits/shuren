<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div lvs_component="cn_blog_cmntaddblog" lvs_jqexec="lvs_blog_addblog">
        <div class="BaseDesc"><span class="txt-red">*</span>发表内容的标题：</div>
        <div class="BaseInput"><input type="text" lvs_bind="title" need="1" placeholder="请输入发表内容的标题"/></div>
        <div class="BaseDesc">发表内容标签：</div>
        <div class="BaseInput"><input type="text" lvs_bind="taglist" placeholder="请选择以下标签或输入新标签"/></div>
        <div class="BaseDesc flexbox TypeTab" style="padding:0 0" lvs_bind="texttype"><div class="TypeItem flex1 active" lvs_ref="tab.SelPanel" idxid="simp" tabidx="simp">简单图文内容</div><div class="TypeItem flex1" lvs_ref="tab.SelPanel" idxid="rich" tabidx="rich">格式文本内容</div></div>
        <div class="tabcontent" tabcontainer="simp">
            <div class="BaseDesc">发表正文内容：</div>
            <div class="BaseInput"><textarea lvs_bind="blogtext" encode="url" placeholder="请输入正文内容"></textarea></div>
            <div class="BaseDesc">文章图片（可传多图）</div>
            <div class="BaseInput"><div class="PicFile" lvs_bind="blogpics"><img width="36px" height="36px" src="../Image/add.png"/></div></div>
        </div>
        <div class="tabcontent" tabcontainer="rich" style="display:none">
            <component name="cn.form.richedit" lvs_bind="blogrichtext"></component>
        </div>
        <div class="BaseDesc"><a class="wsbutton bg-wsblue" lvs_elm="AddBlog">确定发表</a><a class="wsbutton bg-wsgrey" lvs_ref="set.quit">取消返回</a></div>
    </div>
</body>
</html>
