     <div class="demo_Title1" style="margin-top:100px" id="Div1">日期选择器</div>

    <div class="demo_Title2" style="margin-top:100px" id="el_slider">单个日期选择</div>

    <div class="demo_block" style="">
        <component name="cn.el_datepicker.el_datepicker" ></component>

    <div class="demo_Description">输入数据说明：
