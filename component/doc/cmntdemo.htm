<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div lvs_component="cn.doc.cmntdemo">
        <div class="demo_Title1" style="margin-top:50px" id="el_slider">组件渲染lvs.GetComponent</div>
        <div class="demo_Description">在一段HTML中找到标记组件并进行加载重新渲染</div>
        <div class="demo_block" style="">
            lvs.GetComponent( container, token, idxid, data, okfunc() );<br />
        </div>
        <div class="demo_Description">示例代码：<br />
            <textarea class="demo_Code" style="width:80%">
            </textarea>
        </div>
        <div class="demo_Description">数据说明：
            <table class="demo_Table" width="80%" border="1">
                <thead><td>接口数据</td><td>说明</td><td>类型</td></thead>
            </table>
        </div>

        <div class="demo_Title1" style="margin-top:50px" id="SetPageData">获得组件元素$(elm).cpn()</div>
        <div class="demo_Description">在elm范围内获得某组件元素</div>
        <div class="demo_block" style="">
            $(elm).cpn( name, id );<br />
            name - 组件名称。<br />
            id - 组件ID，可省略，如果有多个同名组件时使用。<br />
        </div>
        <div class="demo_Description">示例代码：<br />
            <textarea class="demo_Code" style="width:80%">
            </textarea>
        </div>
        <div class="demo_Description">数据说明：
            <table class="demo_Table" width="80%" border="1">
                <thead><td>接口数据</td><td>说明</td><td>类型</td></thead>
            </table>
        </div>
    </div>

</body>
</html>
