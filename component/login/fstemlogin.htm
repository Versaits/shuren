<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div lvs_component="cn_form_fstemlogin" lvs_jqexec="lvs_fstem_login">
        <div class="LvsLoginPanel Container" id="ListContainer">
            <div style="width:70%;margin-left:15%">
                {{if ercode}}{{if ercode>0}}
                <div style="padding-top:20px;text-align:right"><a lvs_elm="GetErcode" style="color:White;font-size:16px" chkcode="${chkcode}">微信扫码登录</a></div>
                {{/if}}{{/if}}
                <div style="padding-top:52px"><img width="60%" mode="widthFix" src="../Image/fedu/登录2.png"/></div>
                <div lvs_bind="ErrorInfo" class="ErrorInfo" style="margin-top:30px;text-align:center"></div>
                <div class="InputUser InputBox"><input type="text" lvs_bind="LoginUser" value="${oldname}" placeholder="请输入邮箱/登录名"/></div>
                <div class="InputPass InputBox"><input type="password" lvs_bind="LoginPass" value="${oldpass}" placeholder="请输入密码"/></div>
                <div class="InputButton" lvs_elm="LoginOk" apptype="${apptype}" projid="${projid}">登录</div>
                <div class="FuncButton">
                    {{if returl}}<a lvs_ref="${returl}" style="color:White;letter-spacing:1.56px">返回</a>{{/if}}
                    {{if regurl}}<a lvs_ref="${regurl}" style="color:White;letter-spacing:1.56px;margin-left:10px">{{if regname}}${regname}{{else}}注册{{/if}}</a>{{/if}}
                    <a lvs_elm="GetPassword" class="float-right" style="color:White;letter-spacing:1.56px">忘记密码</a>
                </div>
                {{if ercode}}
                <div class="ErLogin" style="display:none">
                    <div class="TitleHead">or</div>
                    <div class="TitleDesc">微信扫码登录</div>
                    <img class="ErCode" src="${logincode}"/>
                </div>
                {{/if}}
                <div style="height:80px"></div>
            </div>
        </div>
        <div class="LvsLoginPanel Container" id="GetErcodeContainer" style="display:none">
            <div style="width:80%;margin-left:10%;text-align:right;padding-top:12px;font-size:16px;color:White;" lvs_elm="UserPass">账号密码登录</div>
            <div style="width:60%;margin-left:20%;margin-top:20px;"><img width="100%" lvs_bind="ErCode" src=""/></div>
            <div style="text-align:center;margin-top:8px;color:White">微信扫码登录(<span lvs_bind="TimesShow"></span>s)</div>
            <div style="height:60px"></div>
        </div>
        <div class="LvsLoginPanel Container" id="GetPassContainer" style="display:none">
            <div class="ContainerBox">
                <div class="CntTitle">找回密码</div>
                <div class="CntBody">
                    <div class="BaseDesc">请使用邮箱验证码修改密码</div>
                    <div class="ErrorInfo" lvs_bind="CheckError"></div>
                    <div class="PanelInput InputBox"><input type="text" lvs_bind="GetMail" placeholder="请输入验证邮箱"/></div>
                    <div class="PanelInput InputBox"><input type="text" lvs_bind="GetCheck" placeholder="请输入验证码" style="width:60%"/><a lvs_elm="GetCheckCode" class="font-9">获取验证码</a></div>
                    <div class="BaseDesc"><div class="GreyButton" lvs_elm="GetNextStep">下一步</div><a class="float-right" lvs_ref="set.quit">返回</a></div>
                </div>
            </div>
        </div>
        <div class="LvsLoginPanel Container" id="SetPassContainer" style="display:none">
            <div class="ContainerBox">
                <div class="CntTitle">重置密码</div>
                <div class="CntBody">
                    <div class="ErrorInfo" lvs_bind="PassError"><span class="txt-grey">6-15位字符，可包含数字、字母(区分大小写)</span></div>
                    <div class="PanelInput InputBox"><input type="password" lvs_bind="SetPass" placeholder="请输入新密码" style="width:80%"/><img style="float:right;margin-right:8px;display:none" width="12px" height="12px" lvs_bind="PassTip1" src="../../Image/fedu/allok.png"/></div>
                    <div class="PanelInput InputBox"><input type="password" lvs_bind="SetPass2" placeholder="请再次输入新密码" style="width:80%"/><img style="float:right;margin-right:8px;display:none" width="12px" height="12px" lvs_bind="PassTip2" src="../../Image/fedu/allok.png"/></div>
                    <div class="BaseDesc"><div class="GreyButton" lvs_elm="SetPassOk">确认</div><a class="float-right" lvs_ref="set.quit">返回</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
